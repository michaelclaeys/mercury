<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Checkout Cancelled — Mercury</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --black: #000000;
            --surface: #080808;
            --border: #1a1a1a;
            --dim: #444;
            --muted: #888;
            --white: #e0e0e0;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 24px;
        }
        .card {
            border: 1px solid var(--border);
            background: var(--surface);
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 12px;
        }
        .sub {
            font-size: 12px;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 28px;
        }
        .btn {
            display: inline-block;
            padding: 10px 24px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-decoration: none;
            transition: border-color 0.15s;
        }
        .btn:hover { border-color: var(--white); }
        /* Scanline overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.007) 2px,
                rgba(255, 255, 255, 0.007) 4px
            );
        }
        .logo-container {
            text-align: center;
            margin-bottom: 8px;
        }
        .logo-container svg { margin-bottom: 4px; }
        .logo-container p {
            color: var(--dim);
            font-size: 0.6rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="3"/>
                <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(30 12 12)"/>
                <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(-30 12 12)"/>
            </svg>
            <p>Mercury</p>
        </div>
        <h1>Checkout Cancelled</h1>
        <p class="sub">No worries — you weren't charged. You can upgrade anytime from the app.</p>
        <a href="architect-app.html" class="btn">Back to Architect</a>
    </div>
    <div style="margin-top:1rem;text-align:center;">
        <a href="index.html" style="color:var(--dim);text-decoration:none;font-size:0.6rem;letter-spacing:0.05em;">&larr; Back to home</a>
    </div>
</body>
</html>
