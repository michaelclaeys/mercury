<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€” HedgeIQ</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: #0a0e17;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #141a28;
      border: 1px solid #1e2738;
      border-radius: 16px;
      padding: 48px;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .logo-sigma {
      color: #00d4ff;
      margin-right: 4px;
    }

    .logo-arrow {
      color: #00d4ff;
      font-size: 20px;
      position: relative;
      top: -4px;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-subtitle {
      text-align: center;
      color: #8892a6;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #8892a6;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: #0f1420;
      border: 1px solid #1e2738;
      border-radius: 8px;
      color: #ffffff;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #00d4ff;
    }

    input::placeholder {
      color: #5a6478;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #00d4ff;
      color: #0a0e17;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'DM Sans', sans-serif;
    }

    .btn:hover {
      background: #00bfea;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #5a6478;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #1e2738;
    }

    .divider span {
      padding: 0 16px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #8892a6;
      font-size: 14px;
    }

    .signup-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .demo-note {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.2);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .demo-note-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #00d4ff;
    }

    .demo-note-text {
      font-size: 13px;
      color: #8892a6;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <span class="logo-sigma">Î£</span>HedgeIQ<span class="logo-arrow">â†—</span>
    </div>
    <h1 class="login-title">Welcome back</h1>
    <p class="login-subtitle">Sign in to access your dashboard</p>

    <!-- DEMO NOTE -->
    <div class="demo-note">
      <div class="demo-note-title">ðŸš€ Demo Mode</div>
      <div class="demo-note-text">
        Email: <strong>demo@hedgeiq.com</strong><br>
        Password: <strong>demo123</strong>
      </div>
    </div>

    <div class="error-message" id="errorMessage">
      Invalid email or password
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
          required
          autocomplete="current-password"
        >
      </div>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Demo credentials (you'll replace this with real backend later)
    const DEMO_USERS = {
      'demo@hedgeiq.com': {
        password: 'demo123',
        name: 'Demo User',
        plan: 'Pro'
      }
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorMessage.classList.remove('show');

      // Simulate network delay
      await new Promise(resolve => setTimeout(resolve, 500));

      // Check credentials
      if (DEMO_USERS[email] && DEMO_USERS[email].password === password) {
        // Store session
        localStorage.setItem('hedgeiq_user', JSON.stringify({
          email: email,
          name: DEMO_USERS[email].name,
          plan: DEMO_USERS[email].plan,
          loggedIn: true
        }));

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Show error
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Check if already logged in
    window.addEventListener('load', () => {
      const user = localStorage.getItem('hedgeiq_user');
      if (user) {
        try {
          const userData = JSON.parse(user);
          if (userData.loggedIn) {
            window.location.href = 'dashboard.html';
          }
        } catch (e) {
          console.error('Error parsing user data');
        }
      }
    });
  </script>
</body>
</html>
