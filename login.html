<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Mercury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --black: #000000;
            --surface: #080808;
            --border: #1a1a1a;
            --dim: #444;
            --muted: #888;
            --white: #e0e0e0;
            --green: #00c853;
            --red: #ff1744;
            --blue: #60a5fa;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .logo-container svg {
            margin-bottom: 0.75rem;
        }
        .logo-container h2 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--white);
        }
        .logo-container p {
            color: var(--dim);
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            color: var(--muted);
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--black);
            border: 1px solid var(--border);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--green);
        }
        input::placeholder {
            color: var(--dim);
        }
        .btn {
            width: 100%;
            padding: 0.85rem;
            background: var(--white);
            border: none;
            color: var(--black);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background: var(--green);
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .error-message {
            background: rgba(255, 23, 68, 0.08);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: var(--red);
            padding: 0.75rem;
            font-size: 0.65rem;
            margin-bottom: 1.25rem;
            display: none;
        }
        .error-message.show { display: block; }
        .success-message {
            background: rgba(0, 200, 83, 0.08);
            border: 1px solid rgba(0, 200, 83, 0.3);
            color: var(--green);
            padding: 0.75rem;
            font-size: 0.65rem;
            margin-bottom: 1.25rem;
            display: none;
        }
        .success-message.show { display: block; }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dim);
            font-size: 0.65rem;
        }
        .signup-link a {
            color: var(--green);
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .back-home {
            text-align: center;
            margin-top: 1rem;
        }
        .back-home a {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.6rem;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }
        .back-home a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="3"/>
                <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(30 12 12)"/>
                <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(-30 12 12)"/>
            </svg>
            <h2>Mercury</h2>
            <p>Prediction Market Infrastructure</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <div class="back-home">
            <a href="index.html">&larr; Back to home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            const SUPABASE_URL = 'https://bjjpfvlcwarloxigoytl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqanBmdmxjd2FybG94aWdveXRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODgyNjcsImV4cCI6MjA4MTY2NDI2N30.cIVZG4D3-SK0qJp_TgcVBO848negG6bXRCSuHk5Motk';

            if (!window.supabaseClient) {
                window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            const supabase = window.supabaseClient;

            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            checkExistingSession();

            async function checkExistingSession() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    if (localStorage.getItem('mercury_new_signup')) {
                        localStorage.removeItem('mercury_new_signup');
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';
                hideMessages();

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    if (error) throw error;

                    showSuccess('Login successful! Redirecting...');
                    const isNewSignup = localStorage.getItem('mercury_new_signup');
                    if (isNewSignup) localStorage.removeItem('mercury_new_signup');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Invalid email or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }
            function hideMessages() {
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
            }
        })();
    </script>
    <script src="./scripts/page-transition.js"></script>
</body>
</html>
